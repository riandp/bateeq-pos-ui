<template>
    <require from="customs/elements/horsey"></require>
    <form class="form-horizontal">

       
         <div class="form-group ${error.filter.storeId?'has-error':''}">

            <label for="store" class="col-sm-2 control-label">Toko</label>
            <div class="col-sm-10">
                    <select class="form-control" name="store" change.delegate="setCombobox()" id="ddlStore"> 
                        <option repeat.for="store of Stores" value="${store._id}">${store.name}</option>
                    </select>
                    <span class="help-block">${error.salesDetail.cardTypeId}</span>
                </div>
        </div>
        
        
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>No. Transaksi</th>
                <th>Toko</th>
                <th>Grand Total</th>
                <th>Kasir</th>
                <th>Tanggal Transaksi</th>
                <th><button click.delegate="addItem()" class="btn btn-success btn-sm pull-right">Add Item</button></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data.items">
                <td> 
                    <div class="form-group ${error.items[$index].code?'has-error':''}">
                        <horsey src.bind="salesApiUri" selection.bind="item.sales" value.bind="item.salesId" options.bind="{value:'_id', label:'code'}"></horsey>
                <!--<input class="form-control" type="text" name="articleVariantId" value.bind="item.articleVariantId"/>-->
                        <span class="help-block">${error.items[$index].salesId}</span>
                    </div>
                </td>
                
                <td> 
                    <div class="form-group ${error.items[$index].code?'has-error':''}">
                        <input class="form-control" type="text" name="store" value.bind="item.storeName" readonly.bind="true" />

                <!--<input class="form-control" type="text" name="articleVariantId" value.bind="item.articleVariantId"/>-->
                        <span class="help-block">${error.items[$index].code}</span>
                    </div>
                </td>
                <!--<td><input class="form-control" type="text"  name="quantityOut" value.bind="item.quantityOut" readonly/></td> -->
                <td>
                    <div class="form-group ${error.items[$index].code?'has-error':''}"> 
                        <input class="form-control" type="number" name="grandTotal" value.bind="item.grandTotal" readonly.bind="true" />
                        <span class="help-block">${error.items[$index].code}</span>
                    </div>
                </td>
                <td>
                    <div class="form-group ${error.items[$index].code?'has-error':''}">
                        <input class="form-control" type="text" name="createdBy" value.bind="item._createdBy" readonly.bind="true" />
                        <span class="help-block">${error.items[$index].code}</span>
                    </div>
                </td>
                <td>
                    <div class="form-group ${error.items[$index].code?'has-error':''}">
                        <input class="form-control" type="text" name="createdDate" value.bind="item.date" readonly.bind="true" />
                        <span class="help-block">${error.items[$index].code}</span>
                    </div>
                </td>
                <td><button href="#" class="btn btn-danger btn-sm pull-right" click.delegate="removeItem(item)">Remove</button></td>
            </tr> 
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.subCounters.length == 0">
        There is no data found in the list.
    </div>
</template>
